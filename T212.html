            <div>
                <h2>Trading 212 API Call Example (Live Account)</h2>

                <input type="text" id="apiKey" placeholder="Enter your Trading 212 Live API Key" size="50">
                <br>
                <button onclick="getPortfolio()">Fetch Portfolio</button>
            
                <h3>Portfolio Response:</h3>
                <pre id="output">Awaiting action...</pre>
            
                <script>
                    async function getPortfolio() {
                        const apiKey = document.getElementById('apiKey').value.trim();
                        const output = document.getElementById('output');
            
                        if (!apiKey) {
                            output.textContent = "Please enter your API key.";
                            return;
                        }
            
                        try {
                            const response = await fetch('https://live.trading212.com/api/v0/equity/account/portfolio', {
                                method: 'GET',
                                headers: {
                                    'Authorization': apiKey,
                                    'Content-Type': 'application/json'
                                }
                            });
            
                            if (!response.ok) {
                                const errorData = await response.json();
                                output.textContent = `API Error: ${response.status} ${response.statusText}\n${JSON.stringify(errorData, null, 2)}`;
                                return;
                            }
            
                            const data = await response.json();
                            output.textContent = JSON.stringify(data, null, 2);
                        } catch (error) {
                            console.error('Fetch Error:', error);
                            output.textContent = "Error making request: " + error.message;
                        }
                    }
                </script>
